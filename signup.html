<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Home Design</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="sign-up-form">
    <img src="user-icon.png" class="user-icon" alt="user-icon">
    <h1>Sign Up Now</h1>
    <form action="">
      <input type="email" class="input-box" placeholder="email address">
      <input type="password" class="input-box" placeholder="password">
      <input type="password" class="input-box" placeholder="confirm password">
      <p><span><input type="checkbox"></span> I agree the terms and conditions</p>
      <button type="button" class="signup-btn">Sign Up</button>
      <hr>
      <p class="or">OR</p>
      <button type="button" class="google-btn">Login with Google</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p>Come Back to <a href="index.html">Home Page</a></p>
    </form>

  </div>
</body>
</html>
